{% extends "base.html" %}
{% block title %}Update item{% endblock %}
{% block content %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn waves-effect waves-light" type="submit" name="confirm_save">Save
        <i class="material-icons right">send</i>
    </button>
    <button class="btn waves-effect waves-light" type="submit" name="confirm_delete">Delete
        <i class="material-icons right">delete</i>
    </button>
</form>
{% endblock %}
